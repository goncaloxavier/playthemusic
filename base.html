<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>O título da página</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.pjax/2.0.1/jquery.pjax.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<h1>Lista de Filmes</h1>
	<div class="boxPesquisa">
		<h5>Pesquisa:</h5>
		<input type="text" name="pesquisa" id="pesquisa"
			class="form-control" placeholder="Pesquisa">
			<button class="btn btn-primary" id="btSearch">Procurar</button>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Resultados da pesquisa</h3>			
		</div>
		<div class="panel-body">
			<div class="media-group">
				<ul class="media-list">
					<li class="media">
						<div class="media-left">
							<a href="" class="thumbnail">
								<img class="media-object" id="image">
							</a>						
						</div>
						<div class="media-body">
							<h4 class="title media-heading"></h4>
							<p>
								<span class="ano"></span>
								<span class="tipo"></span>
							</p>
						</div>						
					</li>
				</ul>
			</div>			
		</div>		
	</div>

	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
