<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Sky Sports Live, a Bootstrap test</title>
</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Sky Sports</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#about">Music</a></li>
                    <li><a href="#sports">Sports</a></li>
                    <li><a href="#scores">Scores</a></li>
                    <li><a href="#skyBets">SkyBets</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="jumbotron text-center">
        <h1>Play The Music</h1>
        <div class="input-group">
            <input type="text" id="pesquisa" name="pesquisa" class="form-control" size="50" placeholder="Tracks..." required>
                <button class="btn btn-primary" id="btSearch">Procurar</button>
        </div>
    </div>
    <div class="panel-body center">
        <div class="media-group">
            <ul class="media-list">
                <li class="media">
                    <div class="media-left">
                        <a href="" class="thumbnail">
                            <img class="media-object" id="image">

                    </div>
                    <div class="media-body">
                        <h4 class="title media-heading"></h4>
                        <p>
                            <span class="ano"></span>
                            <span class="tipo"></span>
                        </p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <footer class="container-fluid text-center">
        <a href="#myPage" title="To Top">
            <span class="glyphicon glyphicon-chevron-up"></span>
        </a>
        <p>Sample Website Sky Sports partnering with  <a href="https://www.w3schools.com/bootstrap/bootstrap_theme_company.asp" title="Visit w3schools">W3Schools</a> to PWCliente.</p>
    </footer>
    <script type="text/javascript" src="js/script.js"></script>
