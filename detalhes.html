<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Play The Music</title>
</head>
<body class="details" data-spy="scroll" data-target=".navbar" data-offset="60">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <a href="index.html" class="nav-href"><img src="images/logo_128.png" id="logo-nav" style="float: left;"><h4 style="float: left">Play The Music</h4></a>
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="fav.html">Favourites</a></li>
                    <li><a href="top.html">Charts</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="jumbotron text-center">
        <img src="images/logo.png" id="logo-main">
        <br>
        <div class="boxPesquisa">
            <select id="parameter">
                <option value=1>Music</option>
                <option value=2>Artist</option>
                <option value=3>Album</option>
            </select>
            <input id="pesquisa" type="text" class="form-control" size="50" placeholder="What you wanna listen to?">
            <div class="input-group-btn">
                <button class="btn btn-pesquisar glyphicon glyphicon-search" id="btPesquisar"></button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="panel-body">
            <div class="media-group">
                <ul class="media-list">
                    <li class="media">
                        <div class="media-left">
                            <a id="detalhes">
                                <img class="media-object" id="image">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="title media-heading"></h4>
                            <p>
                                <span class="ano"></span>
                                <span class="tipo"></span>
                            </p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row" style="float: left">
            <div class="column" style="padding-left: 40px; float: left">
                <img class="image-album">
            </div>
            <div class="column" align="left" style="padding-left: 40px">
                <p><img id="image-fav" onclick="actionFavourites()" src="images/logo-star.png" style="float: left"><h4 id="text-fav" style="padding-left: 60px">Add Track to Favourites</h4></p>
                <br>
                <h2 id="music"></h2>
                <h4 id="artist"></h4>
                <br>
                <h4 id="album-name"></h4>
            </div>
        </div>
        <div class="video-play" align="right">
        </div>
        <div class="row">
            <div class="column" style="padding-left: 40px; padding-top: 40px">
                <p id="wiki"></p>
            </div>
        </div>
    </div>
    <footer>
        Play The Music
    </footer>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
